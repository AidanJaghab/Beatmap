name: Daily EDM Events Scraper

on:
  schedule:
    # Run daily at 6 AM EST (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  scrape-daily-events:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 lxml webdriver-manager
        
    - name: Remove all ChromeDriver versions and set up environment
      run: |
        # Remove any existing ChromeDriver installations
        sudo rm -f /usr/local/bin/chromedriver
        sudo rm -f /usr/bin/chromedriver
        which chromedriver && sudo rm -f $(which chromedriver) || true
        
        # Set environment variable to force webdriver-manager
        echo "WDM_LOCAL=1" >> $GITHUB_ENV
        
        # Verify Chrome version
        google-chrome --version
        
    - name: Get current day
      id: date
      run: |
        echo "day=$(date +%A | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
        echo "display_date=$(date '+%A, %B %d, %Y')" >> $GITHUB_OUTPUT
        echo "time=$(date -u '+%H:%M:%S')" >> $GITHUB_OUTPUT
        
    - name: Scrape EDM Train events
      run: |
        python daily_events_scraper.py
      env:
        CURRENT_DAY: ${{ steps.date.outputs.day }}
        CURRENT_DATE: ${{ steps.date.outputs.date }}
        DISPLAY_DATE: ${{ steps.date.outputs.display_date }}
        
    - name: Commit and push changes
      uses: EndBug/add-and-commit@v9
      with:
        add: 'data/'
        author_name: github-actions[bot]
        author_email: github-actions[bot]@users.noreply.github.com
        message: |
          Update ${{ steps.date.outputs.display_date }} events data
          
          ğŸ¤– Auto-generated daily events update
          ğŸ“… Date: ${{ steps.date.outputs.display_date }}
          ğŸ“Š Generated at: ${{ steps.date.outputs.date }} ${{ steps.date.outputs.time }} UTC
        push: true