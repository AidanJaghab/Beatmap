name: Daily EDM Events Scraper

on:
  schedule:
    # Run daily at 6 AM EST (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-daily-events:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 lxml
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Install ChromeDriver
        CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget -O /tmp/chromedriver.zip http://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
    - name: Get current day
      id: date
      run: |
        echo "day=$(date +%A | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
        echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
        echo "display_date=$(date '+%A, %B %d, %Y')" >> $GITHUB_OUTPUT
        
    - name: Scrape EDM Train events
      run: |
        python daily_events_scraper.py
      env:
        CURRENT_DAY: ${{ steps.date.outputs.day }}
        CURRENT_DATE: ${{ steps.date.outputs.date }}
        DISPLAY_DATE: ${{ steps.date.outputs.display_date }}
        
    - name: Commit and push daily events
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/${{ steps.date.outputs.day }}_events.json
        git add data/latest_events.json
        git commit -m "Update ${{ steps.date.outputs.display_date }} events data

        ğŸ¤– Auto-generated daily events update
        ğŸ“… Date: ${{ steps.date.outputs.display_date }}
        ğŸ“Š Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        
        Co-Authored-By: GitHub Action <action@github.com>" || exit 0
        git push